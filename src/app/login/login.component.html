<div class="main-container">
  <div class="login-card">

    <main class="login-content">
      
      <!-- <span class="login-header">Login</span> -->
      <!-- ERROR MSG -->
      <div id="errorMessage" *ngIf="message">{{message}}</div>

      <!-- FORM -->
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('username').touched && loginForm.get('username').invalid }"
            formControlName="username" />
          <span class="invalid-feedback">Username can not be blank.</span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control"
            [ngClass]="{ 'is-invalid': loginForm.get('password').touched && loginForm.get('password').invalid }"
            formControlName="password" />
          <span class="invalid-feedback">
            Password can not be blank.
          </span>
        </div>

        <button id="loginbtn" class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid" (click)="loginSubmit()">
            Login
          </button>

        <!-- REGISTER -->
        <div class="signup-link-wrapper">
          <span class="signup-notice">Don't have an account?</span>
          <a mat-stroked-button [routerLink]="['/register']" class="signup-link">Register Now</a>
        </div>
      </form>
    </main>

    <!-- linking to signup -->
    <aside class="login-aside">
      <div class="login-aside-overlay"></div>
      <h1 class="login-welcome-text">Welcome Back!</h1>
      <hr class="login-aside-hr">
    </aside>

  </div>
</div>
