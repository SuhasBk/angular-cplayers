<div class="row marg-top">
    <div class="col-md-4 offset-md-4">
      <div class="guest-form-card card">
  
        <div class="card-header text-center">
          <h2>Update Your Profile</h2>
        </div>
  
        <div class="card-body">
          <form [formGroup]="editForm" >

            <div class="form-group">
              <label for="name">Name *</label>
              <input 
                id="name" 
                class="form-control"
                [ngClass]="{ 'is-invalid': editForm.get('name').touched && editForm.get('name').invalid }"
                formControlName="name">
                <span class="invalid-feedback">Name can not be blank.</span>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    id="email"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': editForm.get('email').touched && editForm.get('email').invalid }"
                    formControlName="email">
                    <span class="invalid-feedback">Email can not be blank.</span>
            </div>

            <div class="form-group">
            <label for="password">Password *</label>
            <input 
                id="username" 
                class="form-control"
                formControlName="password"
                [ngClass]="{ 'is-invalid': editForm.get('password').touched && editForm.get('password').invalid }"
                type="password">
                <span class="invalid-feedback">Password can not be blank.</span>
            </div>  
  
            <button (click)="updateUserProfile(user)" [disabled]="!editForm.valid" style="background-color: green;" class="btn btn-primary btn-block" >Update</button>
            <button (click)="deleteUserProfile(user.username)" style="background-color: red;" class="btn btn-primary btn-block" >Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
